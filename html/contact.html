  <!-- FORMULARIO DE CONTACTO -->
  <div class="contacto">




    <!-- FORMULARIO -->
    <form id="contactForm"  method="POST" action="https://formsubmit.co/josemanueloberreuter@gmail.com">    

        <input type="hidden" name="_next" value="">
        <input type="hidden" name="_subject" value="Nuevo Presupuesto!">
        <input type="hidden" name="_captcha" value="false">

        <!-- BLOQUE DE TEXTO -->
        <div class="text-contact">
            <h1>¡Diseña tu página web!</h1>
        </div>
        
        <!-- CHECKBOXS -->
        <div class="input-contact">
            <div class="input-radio">
                <div class="flex-item">
                    <input type="checkbox" name="Barra Superior" id="BarraSup" class="input-check"> 
                    <label for="BarraSup">Barra superior</label>     
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Barra lateral derecha" id="BarraLatDer" class="input-check">
                    <label for="BarraLatDer">Barra lateral derecha</label> 
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Barra lateral izquierda" id="BarraLarIzq" class="input-check">  
                    <label for="BarraLarIzq">Barra lateral izquierta</label>
                </div>


                <div class="flex-item">
                    <input type="checkbox" name="Imagen de inicio" id="ImagenInicio" class="input-check">  
                    <label for="ImagenInicio">Imagen de inicio</label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Video de inicio" id="VideoInicio" class="input-check">  
                    <label for="VideoInicio">Video de inicio</label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Bloque de texto" id="BloqueTexto" class="input-check">  
                    <label for="BloqueTexto">Bloques de texto</label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Bloque de texto e imagenes" id="BloqueTexImg" class="input-check">  
                    <label for="BloqueTexImg">Bloques de texto e imagenes</label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Bloque de imagenes y texto" id="BloqueImgTex" class="input-check">  
                    <label for="BloqueImgTex">Bloques de imagenes y texto</label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Galeria de imagenes" id="GaleriaImg" class="input-check">  
                    <label for="GaleriaImg">Galeria de imagenes</label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" name="Barra Inferior" id="BarraInf" class="input-check">  
                    <label for="BarraInf">Barra Inferior</label>
                </div>


            </div>

        </div>

        <!-- MENSAJE  -->
        <div class="input-contact">
            <label for="message" class="text-dark">Mensaje: </label>
            <textarea id="message" name="Mensaje" placeholder="Escriba acá mensajes adicionales" onkeyup="checkMessage()"></textarea>
            <small class="error" id="errorMessage"></small>
        </div>


        <!-- EMAIL -->
        <div class="input-contact">
            <div class="flex-item">
                <label for="email" class="text-dark"><h4>Correo electronico:</h4></label>
                <small style="margin: 0px 20px; margin-top: 3px;">Campo obligatorio.</small>
            </div>
            <input required type="email" id="inputemail" name="Email" placeholder="Ingrese su correo electronico" onkeyup="checkEmail()">
            <small class="error" id="errorEmail"></small>

            <div class="margin"></div>
            <div class="flex-item">
                <label for="emailconf" class="text-dark"><h4>Confirmacion de correo electronico:</h4></label>
                <small style="margin: 0px 20px; margin-top: 3px;">Campo obligatorio.</small>
            </div>
            <input required type="email" id="emailconf" name="Email de Confirmación" placeholder="Vuelva a escribir su correo electronico" onkeyup="checkEmailConf()">
            <small class="error" id="errorEmailConf"></small>
        </div>

        <!-- NOMBRE -->
        <div class="input-contact">
            <div class="flex-item">
                <label for="name"><h4>Nombre completo:</h4></label>
                <small style="margin: 0px 20px; margin-top: 3px;">Campo obligatorio.</small>
            </div>
            <input required type="text" id="inputname" name="Nombre completo" maxlength="100" placeholder="Ingrese su nombre" onkeyup="checkName()">
            <small class="error" id="errorName"></small>
        </div>

        <!-- TELEFONO -->
        <div class="input-contact">
            <div class="flex-item">
                <label for="phone" class="text-dark"><h4>Teléfono de contacto:</h4></label>
                <small style="margin: 0px 20px; margin-top: 3px;">Campo obligatorio.</small>
            </div>
            <input required type="tel" id="phone" name="Telefono de contacto" placeholder="Ingrese el número" onkeyup="checkPhone()" >
            <small class="error" id="errorPhone"></small>
        </div>

        <!-- BOTON SUBMIT -->
        <div class="btn-contacto">
            <button id="buttonSend" type="submit" value="submit">Enviar Presupuesto</button>         
        </div>
            
    </form>
