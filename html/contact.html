  <form id="contactForm" action="https://formsubmit.co/jose.manuel.oberreuter@gmail.com" method="POST">
    <h1>Formulario de contacto:</h1>
    
    <input type="hidden" name="_next" value="https://josemanueloberreuter.com/html/thanks.html">
    <input type="hidden" name="_subject" value="NUEVO FORM JMO!">
    <input type="hidden" name="_captcha" value="false">

    <label for="name" >Nombre: </label>
    <input type="text" name="Nombre" id="inputname" maxlength="100" placeholder="Escriba acá su nombre...." autofocus required onkeyup="checkInputName()">
    <p class="error" id="errorName"><b>Tienes que escribir un nombre</b></p>
    
    <label for="email" class="text-dark">Email: </label>
    <input type="email" name="Email" id="inputemail"  placeholder="Escriba acá su email..." required onkeyup="checkInputEmail()">
    <p class="error" id="errorEmail"><b>Tienes que escribir un email</b></p>

    <label for="message" class="text-dark">Message: </label>
    <textarea name="Mensaje"id="inputmessage" placeholder="Escriba acá el motivo de consulta..." required onkeyup="checkInputMessage()"></textarea>
    <p class="error" id="errorMessage"><b>Tienes que escribir un mensaje</b></p>

    <button id="buttonSend" type="submit" value="submit">Enviar formulario</button>
  </form>
