</header>

<form id="contactForm">
  <h1>Contact me</h1>
  <div>
    <label for="name" >Nombre: </label>
    <input autofocus required type="text" id="name" maxlength="100" placeholder="Ingrese el nombre acá..." onkeyup="checkName()">
    <small class="error" id="errorName"><b>Escribe tu nombre...</b></small>
  </div>
  <div>
    <label for="email" class="text-dark">Email: </label>
    <input required type="email" id="email"  placeholder="Ingrese el email acá..." onkeyup="checkEmail()">
    <small class="error" id="errorEmail"><b>Escribe tu mail...</b></small>
  </div>
  <div>
    <label for="message" class="text-dark">Message: </label>
    <textarea required id="message" placeholder="Escriba acá el motivo de consulta..." onkeyup="checkMessage()"></textarea>
    <small class="error" id="errorMessage"><b>Escribe tu mensaje...</b></small>
  </div>
  <div>
    <button id="buttonSend" type="submit" value="submit">Enviar formulario</button>         
  </div>   
</form>
